<li class="span3">
   <div class="thumbnail">
      <img src="qrcode?url=<%= latestArtifact.downloadUrl %>">
      <div class="caption">
         <h3><%= name %></h3>
         <h5><%= id %></h5>
         <p>
            <a href="<%= latestArtifact.downloadUrl %>" class="btn btn-primary">Download</a> <a href="#" class="btn">Details</a>
         </p>
         <p><strong><%= latestArtifact.version %></strong></p>
         <p><%= latestArtifact.formattedDate %></p>
      </div>
   </div>
</li>
